<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="CJ Patoilo">
		<meta name="description" content="Milligram provides a minimal setup of styles for a fast and clean starting point. Specially designed for better performance and higher productivity with fewer properties to reset resulting in cleaner code.">
        <title>Kavish's blog</title>
        
		<link rel="icon" href="/static/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="/static/milligram.min.css">
		<link rel="stylesheet" href="/static/main.css">
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">
					<a class="navigation-title" href="/">
						<img src="/static/favicon.png" alt="" width="32px">
					
				
						<h1 class="title">Kavish's Blog</h1>
					</a>
					<ul class="navigation-list float-right">
						<li class="navigation-item">
							<a class="navigation-link" href="/aboutme" target="_self" >About Me</a>
						</li>
						<li class="navigation-item">
							<a class="navigation-link" href="#popover-support" data-popover>Connect</a>
							<div class="popover" id="popover-support">
								<ul class="popover-list">
									<li class="popover-item"><a class="popover-link" target="_self" href="https://github.com/kavishdev" title="Github">Github</a></li>
									<li class="popover-item"><a class="popover-link" target="_self" href="https://kavishdevar.wordpress.com" title="Wordpress">Wordpress</a></li>
								</ul>
							</div>
						</li>
						<li class="navigation-item">
							<a class="navigation-link" href="#popover-support2" data-popover>Python</a>
							<div class="popover" id="popover-support2">
								<ul class="popover-list">
									<li class="popover-item"><a class="popover-link" target="_self" href="/python?session=1" title="Session 1">Session 1</a></li>
									<li class="popover-item"><a class="popover-link" target="_self" href="/python?session=2" title="Session 2">Session 2</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</section>
			</nav>
			<br>
            <section class="container" id="mdcontent">
                {{ text|markdown }}
            </section>
			
			<footer class="footer">
				<section class="container">
					<p>Theme credit <a target="_blank" href="https://cjpatoilo.com" title="CJ Patoilo">CJ Patoilo</a>. Licensed under the <a target="_blank" href="https://github.com/milligram/milligram#license" title="MIT License">MIT License</a>.</p>
				</section>
			</footer>

		</main>

		<script src="/static/main.js"></script>

	</body>
</html>
